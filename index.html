<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>todos</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--  -->
    <template id="list-template">
      <div class="list">
        <p class="list__name"></p>
        <button class="list__remove">X</button>
      </div>
    </template>
    <!--  -->
    <template id="todo-template">
      <div class="todo">
        <p class="todo__name"></p>
        <span class="todo__prio">&#33;</span>
        <div class="todo__done">
          <span class="todo__done-box"></span>
        </div>
        <button class="todo__remove">X</button>
        <p class="todo__due-date"></p>
        <p class="todo__desc"></p>
      </div>
    </template>
    <!--  -->
    <h1 class="title">todos.</h1>
    <div class="wrapper">
      <section class="list-title">Default title</section>
      <section class="lists"></section>
      <!--  -->
      <section class="todos"></section>
      <div class="buttons">
        <div class="buttons__list">
          <button class="add list">
            <span class="add-sign">&#x2b;</span>
          </button>
        </div>

        <div class="buttons__todo">
          <button class="add todo">
            <span class="add-sign">&#x2b;</span>
          </button>
        </div>
      </div>
    </div>
    <!--  -->
    <div class="backdrop">
      <div class="modal">
        <form id="form-todo" class="hidden">
          <div class="form__name">
            <label for="name">Title: </label>
            <input type="text" name="name" id="name" placeholder="Name" />
          </div>
          <div class="form__prio">
            <label for="prio">Priority: </label>
            <select name="prio" id="prio">
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </div>
          <div class="form__due-date">
            <label for="due-date">Due date: </label>
            <input type="date" name="due-date" id="due-date" />
          </div>
          <div class="form__desc">
            <label for="desc">Description: </label>
            <textarea name="desc" id="desc" cols="30" rows="5"></textarea>
          </div>
          <input type="submit" value="Submit" id="submit" />
        </form>

        <form id="form-list" class="hidden">
          <div class="form__name">
            <label for="name">Title: </label>
            <input type="text" name="name" id="name" placeholder="Name" />
          </div>
          <input type="submit" value="Submit" id="submit" />
        </form>
      </div>
    </div>
  </body>
</html>
